<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        .container {
            width: 1000px;
            height: 600px;
        }

        .d3-svg {
            width: 100%;
            height: 100%;
        }

        .d3-svg {
            fill: none;
            stroke: blue;
            stroke-width: 2px;
        }

    </style>

    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../node_modules/topojson/topojson.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/lodash/dist/lodash.min.js"></script>
    <script src="../node_modules/q/q.js"></script>

    <title> Test stroke rounded</title>
</head>
<body>

<div class="container">

</div>

<script>

    !function(Q, d3, topojson, $, _){
        'use strict';

        var promiseTopojson = Q.promise(function(resolve, reject){
            d3.json('data/topo/world-50m.json', resolve);
        });
        var promiseData = Q.promise(function(resolve, reject){
            d3.csv('data/UEvsOTAN.csv', resolve);
        });
        var svg, gAll, gStroke;

        Q.all([promiseData, promiseTopojson])
                .then(setup)
                .then(draw);

        function setup(data){
            svg = d3.select('.container').append('svg')
                    .attr('class', 'd3-svg');
            gAll = svg.append('g');
            gStroke = svg.append('g');
            return data;
        };

        function draw(data){
            var width, height, projection, path, area, simplify;
            var countries, strokeCountries;
            var topoSimple;

            width = 1000; height = 600;
            projection = d3.geo.conicConformal()
                    .scale(200)
                    .center([1, 46.5])
                    .rotate([-2, 0])
                    .parallels([30, 50]);
            area = 1;
            simplify = d3.geo.transform({
                point: function(x, y, z) {
                    if (z >= area){
                        var coords = projection([x,y]);
                        this.stream.point(coords[0], coords[1]);
                    }
                }
            });
            path = d3.geo.path();


            //////////// all
            countries = gAll.selectAll('.country').data(topojson.feature(data[1], data[1].objects.countries).features.filter(function(country){
                //return _.find(data[0], function(data){ return parseInt(data.ID) === country.id; });
                return country.geometry.type === 'Polygon';
            }));
            countries.enter().append('path')
                    .attr('class', 'country')
                    .attr('id', function(country){
                        return country.id;
                    })
                    .attr('d', path.projection(projection))
                    .style('stroke', 'none')
                    .style('fill', 'blue');

            ////////////// merged stroke
            // compute the importance of each point
            topoSimple = topojson.presimplify(data[1]);

            strokeCountries = gStroke.selectAll('.stroke').data(topojson.feature(topoSimple, topoSimple.objects.countries).features.filter(function(country){
                return country.geometry.type === 'Polygon';
            }));
            strokeCountries.enter().append('path')
                    .attr('class', 'stroke')
                    .attr('id', function(country){
                        return country.id;
                    })
                    .attr('d', path.projection(simplify))
                    .attr('stroke-linejoin','round')
                    .attr('stroke-linecap','round')
                    .attr('transform', function(d) {
                        console.log(d);
                        // TODO : plus un pays est grand, plus son stroke est éloigné (...)
                        var centroid = path.centroid(d),
                                x = centroid[0],
                                y = centroid[1];
                        return 'translate(' + [x,y] + ')'
                        + 'scale(1.4)'
                        + 'translate(' + [-x,-y] + ')';
                    })
                    .style('fill', 'none')
                    .style('stroke', 'red')
                    .style('stroke-width', 2);






        };

    }(Q, d3, topojson, jQuery, _);

</script>

</body>
</html>
